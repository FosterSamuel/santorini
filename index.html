<!DOCTYPE html>
<html lang="en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Santorini</title>
	<meta name="description" content="">
	<meta name="author" content="Samuel Foster">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="with-sidebar" id="container" v-cloak>
		<div>
			<section class="boardArea">
				<section id="board">
				</section>
			</section>
			<section class="game">
				<section v-cloak v-if="gameWon > -1"><p>{{ gameWon == 0 ? "First player wins!" : "Second player wins!" }}<p><button class="restartGame" v-on:click="restartGame">Restart Game</button></section>
				<p v-cloak v-else>{{ game.playerTurn == 0 ? "First player's turn." : "Second player's turn." }}</p>
				<a href="https://www.youtube.com/watch?v=wIJs0k-1ync" target="_blank" class="small">Game rules</a>
				<ul>
					<h4>Moves</h4>
					<li v-for="move in game.moves">{{ move.notatedMove }}{{ move.build == -1 ? "" : "   " + move.build }}</li>
				</ul>
			</section>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.13/svg.js"></script>
	<script src="game.js"></script>
	<script src="ui.js"></script>
</body>
</html>
